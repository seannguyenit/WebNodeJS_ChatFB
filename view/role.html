<body>
    <!-- Top Bar -->
    <section>
        <div class="col-12 d-flex topbar pl-0 pr-0">
            <div class="col-2" style="border-right: 1px solid #e5e7eb;">
                <img class="avata" src="../img/avatar.png" width="40" height="40" />
                <a class="text-info" id="user_info" href="facebook.com">Nguyen van A - CTV</a>
            </div>
            <div class="col-10 text-right">
                <button href="btn btn-primary">Thông tin tài khoản</button>
                <button href="btn btn-primary" onclick="acc_logout()">Đăng xuất</button>

            </div>
        </div>
    </section>
    <!-- Content Bar -->
    <section>
        <div class="col-12 pl-0 pr-0 d-flex">
            <div id="main_menu" class="col-2 menu">
            </div>
            <div class="col-10">
                <div class="link_map" id="linkmenu">
                </div>
                <div class="text_title">
                    Danh sách chức vụ
                </div>
                <div id="content">
                    <table id="mainData" class="tablemanager table table-striped table-bordered table-sm"
                        cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th class="disableSort">id</th>
                                <th>Chức vụ</th>
                                <th>Cấp bậc</th>
                                <th class="disableFilterBy">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <button class="btn btn-primary" data-toggle="modal" onclick="clearModal('detailId')"
                        data-target="#detailId">Tạo mới</button>
                    <!-- <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#detailId">Tạo mới</button> -->
                </div>
            </div>
        </div>
    </section>
    <!-- Footer Bar -->
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="detailId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông tin chức vụ</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body d-flex flex-wrap text-center" style="justify-content: space-between;">
                    <input hidden id="Role_type_id" value="0" />
                    <div class="form-group w-100">
                        <label for="name">Chức vụ</label>
                        <input type="text" class="form-control" name="name" id="name" required aria-describedby="helpId"
                            placeholder="">
                    </div>
                    <div class="form-group w-100">
                        <label for="level">Cấp bậc (Chức vụ càng to thì số càng nhỏ)</label>
                        <input type="number" class="form-control" name="level" id="level" value="0" required aria-describedby="helpId"
                            placeholder="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" onclick="save_acc()" data-dismiss="modal"
                        class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <section>

    </section>
    <!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="../js/main.js"></script>
    <script src="../js/menu_function.js"></script>
    <script src="../js/table.js"></script>
    <script>
        var is_first = true;
        //var current_menu = '';
        load_Role_type();
        //load_list_role();
        function set_link_menu(m, t) {
            var ae = document.createElement('a');
            ae.href = '/';
            ae.innerText = 'Trang chủ';
            var me = document.createElement('a');
            me.href = `/home/${m}`;
            me.innerText = t || m;
            var sign = document.createElement('span');
            sign.innerText = ' > ';
            var ct = document.getElementById('linkmenu');
            ct.innerHTML = '';
            ct.appendChild(ae);
            ct.appendChild(sign);
            ct.appendChild(me);
        }

        async function load_Role_type() {
            set_link_menu('Role_type', 'Quản lý Chức vụ');
            var tb = document.getElementById('mainData').querySelector('tbody');
            tb.innerHTML = '';
            let rs = await role_type_get_all();
            tb.innerHTML += allRow(rs, tb, ['id', 'name', 'level'], true, [{ title: 'Quyền chung', class: 'btn-primary', action: 'open_role' }]).innerHTML;
            if (is_first) {
                $('.tablemanager').tablemanager({
                    firstSort: [[3, 0], [2, 0], [1, 'asc']],
                    disable: ["last"],
                    appendFilterby: true,
                    dateFormat: [[4, "mm-dd-yyyy"]],
                    debug: true,
                    vocabulary: {
                        voc_filter_by: 'Lọc theo',
                        voc_type_here_filter: 'từ khóa',
                        voc_show_rows: 'Số dòng mỗi trang'
                    },
                    pagination: true,
                    showrows: [20, 50, 100, 200],
                    disableFilterBy: [1]
                });
            }
            is_first = false;
        }

        function open_role(id = 0, acc_id = 0) {
            location.href = `/role_type/role?id=${id}&account_id=${acc_id}`;
        }

        // async function load_list_role() {
        //     var tb = document.getElementById('role');

        //                 tb.innerHTML += `<option value="${row.id}">${row.name}</option>`;
        //             });
        //         })
        //         .catch((error) => {
        //             console.warn(error);
        //         });
        // }

        async function load_detail(id) {
            let rs = await role_get_detail(id);
            document.getElementById('Role_type_id').value = rs.id || 0;
            document.getElementById('name').value = rs.name;
            document.getElementById('level').level = rs.level;
        }

        async function clearModal(modal_id) {
            var modal = document.getElementById(modal_id);
            modal.querySelectorAll('input').forEach(e => { e.value = '' });
        }

        async function save_acc(changeActive, change_id) {
            if (confirm('Bạn có chắc chắn muốn thay đổi dữ liệu ?')) {
            } else {
                return;
            }
            var id = change_id || document.getElementById('Role_type_id').value;
            var name = document.getElementById('name').value;
            var level = document.getElementById('level').value;

            var url = `/api/role_types`;
            var meth = 'POST';
            const formData = new FormData();

            if (id != 0) {
                meth = 'PUT';
                url = `/api/role_types/${id}`;
            }
            var data = {};
            if (changeActive == null || changeActive == undefined) {
                if (!validateField(name, 'Tên chức vụ')) {
                    return;
                }
                if (!validateField(level, 'Cấp bậc')) {
                    return;
                }
                data = { name: name, level: level };
            } else {
                data = { is_active: !changeActive };
            }
            let rs = await role_save(url, data, meth);
            console.log('Success:', rs);
            load_Role_type();
        }

        async function del_acc(id) {
            if (confirm('Bạn có chắc chắn muốn thay đổi dữ liệu ?')) {
            } else {
                return;
            }
            let rs = await role_del(id);
            console.log('Success:', rs);
            load_Role_type();
        }
    </script>
</body>

</html>
